<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1.0">
  <title>Profile Card Component Challenge</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <div class="top">
    <img src="images/bg-pattern-top.svg" alt="">
  </div>

  <div class="card">

    <div class="card-background"></div>
    <div class="card-photoandname">

        <img src="images/image-victor.jpg" class="card-photoandname-image" alt="image-victor">
        <p><span class="victor">Victor Crest</span> 26</p>
        <p class="london">London</p>
        <hr>

    </div>

    <div class="card-numbers">

      <div class="followers">
        <p class="stats">80K</p>
        <p class="stats-desc">Followers</p>
      </div>

      <div class="likes">
        <p class="stats">803K</p>
        <p class="stats-desc">Likes</p>
      </div>


      <div class="photos">
        <p class="stats">1.4K</p>
        <p class="stats-desc">Photos</p>
      </div>

    </div>
  </div>

  <div class="bottom">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>


  </div>



</body>

</html>
